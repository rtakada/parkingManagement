<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駐車場管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">

    <h1 class="text-center">駐車場管理</h1>

    <div class="mb-4">
        <h3 class="left">🚗memo🚗</h3>
        <div class="input-group mb-3">
            <input type="text" id="car-number" class="form-control" placeholder="降車のみの車のナンバー等">
            <button class="btn btn-primary btn-memo" onclick="addCarNumber()">追加</button>
        </div>
        <ul id="car-list" class="list-group"></ul>
    </div>

    <div id="parking-lots" class="container">
        <!-- 駐車場リストがここに表示される -->
    </div>
    <button id="reset" class="btn btn-danger btn-reset mt-3">リセット</button>    

    <script src="script.js"></script>
</body>
</html>
